<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style/formulario.css' %}" />
</head>
<body>
    <h1>¿Estás seguro que deseas eliminar a {{ persona.nombre }} {{ persona.apellido_paterno }} {{ persona.apellidos }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'persona_list' %}">Cancelar</a>
    </form>
</body>
</html>
